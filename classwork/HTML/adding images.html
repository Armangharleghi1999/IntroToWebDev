<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images in HTML</title>
    </head>
    <body>
        <h1>Using images</h1>
        <p>This paragraph is boring without images.</p>
        <p>An HTML page is plain without rich content to make it look better. Let's add an image to help.</p>
        <p><img src="images\face.jpg" alt="Photo of face" style="border: thick red solid;"/></p>
        <p>And here is a URL image</p>
        <p><img src="https://media.istockphoto.com/photos/hot-colored-wavy-object-on-blue-textured-background-picture-id1304918944" 
                    alt="Stock photo"
                    style="border: thick red solid; width:300px;"/></p>
    </body>
</html>
